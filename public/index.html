<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="icon" type="image/png" href="../images/favicon.png"/>
    <link rel="stylesheet" href="css/reg.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script/index.js"></script>

</head>

<body onload="firstStartApp()">
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sing In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form role="form" class="form-group">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="email_login" class="label">Username</label>
                        <input id="email_login" name="email" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="password_login" class="label">Password</label>
                        <input id="password_login" name="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <div class="hr"></div>
                        <input type="button" class="button" onclick="login()" value="Sign In"></div>

                </div>
            </form>

            <form role="form" class="form-group">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="firstname" class="label">Firstname</label>
                        <input id="firstname" name="firstname" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="lastname" class="label">Lastname</label>
                        <input id="lastname" name="lastname" type="text" class="input">
                    </div>

                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" name="email" type="email" class="input">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" name="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="hr"></div>
                    <div class="group">
                        <input id="regButton" type="button" class="button" onclick="register()"
                               value="Sign Up">
                    </div>
                    <div class="foot-lnk">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
